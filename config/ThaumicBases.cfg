    #  [range: 0 ~ 2147483647, default: 10554]
    I:vaporisingFociUID=10554

    #  [range: 0 ~ 2147483647, default: 10560]
    I:warpingFociUID=10560
}


general {
    # If set to falso the tobacco will be disabled - there will be no recipes/no entries in Thaumonomicon [default: true]
    B:allowTobacco=true

    # Number, in seconds, it takes for the Auto Scanner to scan [range: 0.5 ~ 60.0, default: 5.0]
    S:autoScannerSpeed=5.0

    # Does the Brightness Foci for the Node Manipulator requires a Primordial Pearl [default: true]
    B:brightFociRequiresPrimordialPearl=true

    # Percent of aspect amount gained from Decomp. Focus [range: 10 ~ 100, default: 85]
    I:decompGain=85

    # Max size a stack can be for the Decomp. Focus [range: 5 ~ 64, default: 10]
    I:decompStackSize=10

    # Allow the mod to register it's enchantments in the Thaumic Tinkerer's enchanter? Set to false if Thaumic Tinkerer is crashing you. [default: true]
    B:enableTTCompathability=true

    # Percent chance of Ender Leaves spawning mob per tick [range: 0 ~ 100, default: 2]
    I:enderLeafSpawnChance=2

    # Percent chance of Nether Leaves spawning mob per tick [range: 0 ~ 100, default: 5]
    I:netherLeafSpawnChance=5

    # Blacklist enchantment IDs from being boosted in the Overchanter. IDs split with newlines, not commas
    I:overchanterBlacklist <
     >

    # Percent chance of Peaceful Leaves spawning mob per tick [range: 0 ~ 100, default: 3]
    I:peacefulLeafSpawnChance=3

    # Amount of shards recieved from crucible ore processing [range: 1 ~ 64, default: 8]
    I:shardsFromOre=8

    # Max number of any aspect you can recieve from the wisdom tobacco [range: 100 ~ 500, default: 250]
    I:wisdomMaxAspects=250
}


pyrofluid {
    #  [range: 0 ~ 2147483647, default: 37]
    I:maxBlazePowderFromPyrofluid=37

    #  [range: 0 ~ 2147483647, default: 5]
    I:minBlazePowderFromPyrofluid=5
}


scythe {
    # Range in blocks the scythe will warn player about mobs [range: 2 ~ 20, default: 10]
    I:scytheWarnRange=10

    # Time in seconds the scythe will wait to warn player about mobs [range: 5 ~ 3600, default: 15]
    I:scytheWarnTimer=15
}


