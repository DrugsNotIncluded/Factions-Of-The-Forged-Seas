    #  [range: 0 ~ 256, default: 100]
    I:magicTouchEnchantmentID=100

    #  [range: 0 ~ 256, default: 101]
    I:taintedEnchantmentID=101

    #  [range: 0 ~ 256, default: 102]
    I:vaporisingEnchantmentID=102
}


foci {
    #  [range: 0 ~ 2147483647, default: 10548]
    I:aquaticFociUID=10548

    #  [range: 0 ~ 2147483647, default: 10556]
    I:calmingFociUID=10556

    #  [range: 0 ~ 2147483647, default: 10558]
    I:crystalizationFociUID=10558

    #  [range: 0 ~ 2147483647, default: 10552]
